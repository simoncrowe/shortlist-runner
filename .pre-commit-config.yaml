repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-imports
      - id: no-go-testing
      #- id: golangci-lint
      - id: go-unit-tests
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v5.6.10
    hooks:
      - id: cspell
